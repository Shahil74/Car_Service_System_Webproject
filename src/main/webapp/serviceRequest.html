<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Service Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/Car-service-system/ServiceRequest">
        <label for="serviceRequest">Service Request</label>
        <input type="text" id="serviceRequest" name="serviceRequest" placeholder="Enter service details" />

        <label for="car_reg_no">Car Registration Number</label>
        <input type="text" id="car_reg_no" name="car_reg_no" placeholder="Enter registration number" />

        <input type="submit" name="submit" value="Submit Request" />
    </form>
</body>
</html>
